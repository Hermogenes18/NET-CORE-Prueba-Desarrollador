<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Tienda Online</h1>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="productos-tab" data-bs-toggle="tab" data-bs-target="#productos" type="button" role="tab">Productos</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="carrito-tab" data-bs-toggle="tab" data-bs-target="#carrito" type="button" role="tab">Carrito</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pedidos-tab" data-bs-toggle="tab" data-bs-target="#pedidos" type="button" role="tab">Mis Pedidos</button>
            </li>
        </ul>

        <div class="tab-content p-3 border border-top-0 rounded-bottom">
            <!-- Pestaña de Productos -->
            <div class="tab-pane fade show active" id="productos" role="tabpanel">
                <h3>Catálogo de Productos</h3>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="text" id="buscar-producto" class="form-control" placeholder="Buscar producto">
                            <button class="btn btn-outline-secondary" type="button" id="btn-buscar">Buscar</button>
                        </div>
                    </div>
                </div>
                <div class="row" id="lista-productos">
                    <!-- Los productos se cargarán aquí -->
                </div>
            </div>

            <!-- Pestaña de Carrito -->
            <div class="tab-pane fade" id="carrito" role="tabpanel">
                <h3>Carrito de Compras</h3>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Subtotal</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="carrito-items">
                            <!-- Los items del carrito se cargarán aquí -->
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3" class="text-end"><strong>Total:</strong></td>
                                <td id="carrito-total">$0.00</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="cliente-id" class="form-label">Seleccionar Cliente</label>
                            <select class="form-select" id="cliente-id">
                                <!-- Los clientes se cargarán aquí -->
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 text-end">
                        <button id="btn-vaciar-carrito" class="btn btn-warning me-2">Vaciar Carrito</button>
                        <button id="btn-realizar-pedido" class="btn btn-primary">Realizar Pedido</button>
                    </div>
                </div>
            </div>

            <!-- Pestaña de Pedidos -->
            <div class="tab-pane fade" id="pedidos" role="tabpanel">
                <h3>Mis Pedidos</h3>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <div class="input-group">
                            <select class="form-select" id="filtro-cliente">
                                <option value="">Todos los clientes</option>
                                <!-- Los clientes se cargarán aquí -->
                            </select>
                            <button class="btn btn-outline-secondary" type="button" id="btn-filtrar">Filtrar</button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Cliente</th>
                                <th>Fecha</th>
                                <th>Total</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="pedidos-items">
                            <!-- Los pedidos se cargarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para ver detalles de pedido -->
    <div class="modal fade" id="detallesPedidoModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles del Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Precio Unitario</th>
                                    <th>Cantidad</th>
                                    <th>Subtotal</th>
                                </tr>
                            </thead>
                            <tbody id="detalles-pedido-items">
                                <!-- Los detalles se cargarán aquí -->
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="3" class="text-end"><strong>Total:</strong></td>
                                    <td id="detalles-pedido-total"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
